<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <!-- Product preview card -->
      <div class="card">
        <div class="card-container">
          <!-- card Image -->
          <div class="card-img"></div>
          <!-- end card image -->
          <!-- card text -->
          <section class="card-info">
            <span class="card-info_subtitle">Perfume</span>
            <h1 class="card-info_title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card-info_text">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="card-info_prices">
              <h2>$149.99</h2>
              <span>$169.99</span>
            </div>
            <button class="card-btn">
              <img
                class="card-btn_icon"
                src="./images/icon-cart.svg"
                alt="Cart icon"
              />
              Add to Cart
            </button>
          </section>
          <!-- end card text -->
        </div>
      </div>
      <!-- end card -->
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Mtmuhammad" target="_blank"
        >Marcellus Muhammad</a
      >.
    </div>
  </body>
</html>
